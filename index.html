<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download YouTube videos in various formats with a spooky twist!">
    <meta name="keywords" content="YouTube video downloader, spooky theme, high quality videos">
    <title>SayNoX YouTube Video Downloader</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #111, #333);
            color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .card {
            background: #222;
            color: #fff;
            border: 2px solid #444;
            margin-top: 15vh;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-out;
        }
        .card-header {
            background: linear-gradient(45deg, #444, #666);
            text-align: center;
            font-weight: bold;
        }
        .form-control {
            background: #333;
            border: 1px solid #555;
            color: #fff;
        }
        .btn-success {
            background: #444;
            border: 1px solid #666;
            animation: pulse 2s infinite;
        }
        .btn-success:hover {
            background: #555;
        }
        h5 {
            color: #fff;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px #444;
            }
            50% {
                box-shadow: 0 0 20px #666;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5>SayNox YouTube Video Downloader</h5>
                </div>
                <div class="card-body">
                    <form id="download-form">
                        <div class="form-group">
                            <label for="link"><b>Enter YouTube Video Link:</b></label>
                            <input type="text" id="link" class="form-control" placeholder="Paste the YouTube link here" required="">
                        </div>
                        <div class="form-group">
                            <label for="format"><b>Select Video Format:</b></label>
                            <select id="format" class="form-control" required="">
                                <option value="" disabled="" selected="">Select Format</option>
                                <option value="mp3">MP3</option>
                                <option value="144">144p MP4</option>
                                <option value="360">360p MP4</option>
                                <option value="480">480p MP4</option>
                                <option value="720">720p MP4</option>
                                <option value="1080">1080p MP4</option>
                                <option value="4k">4K MP4</option>
                                <option value="8k">8K MP4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Download Now</button>
                        </div>
                    </form>
                    <div id="download-frame" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â©SayNox 2024 Spooky Video Downloader</p>
    </div>
    <script>
        $("#download-form").submit(function(e) {
            e.preventDefault();
            let link = $("#link").val();
            let format = $("#format").val();
            if (link && format) {
                $("#download-frame").html(
                    `<iframe style="width:100%;height:60px;border:0;" scrolling="no" src="https://loader.to/api/button/?url=${encodeURIComponent(link)}&f=${encodeURIComponent(format)}"></iframe>`
                );
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body></html>
